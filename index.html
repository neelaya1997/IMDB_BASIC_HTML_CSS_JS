<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <div class="container mt-4">
        <div class="col-md-6 offset-3 card mt-2 search_box">
            <div class="card-body">
                <h2 class="display-5 font-weight-bold text-uppercase text-center">
                    Search Movies
                </h2>
                <form id="form" class="mt-4">
                    <input type="search" id="search" class="form-control" placeholder="Search Movies">
                    <button type="submit" id="btnBlock" class="btn btn-success float-right mt-4">Search Movies</button>
                </form>
            </div>
        </div>
        <section>
            <div id="template"></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
